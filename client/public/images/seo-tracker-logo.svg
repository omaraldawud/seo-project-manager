<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SEO Tracker logo with SEO icons for dark background">
  <!-- Background circle white -->
  <circle cx="60" cy="50" r="35" fill="white"></circle>

  <!-- Magnifying glass handle -->
  <line x1="82" y1="74" x2="105" y2="97" stroke="#1A73E8" stroke-width="6" stroke-linecap="round"></line>

  <!-- Magnifying glass lens -->
  <circle cx="60" cy="50" r="25" stroke="#1A73E8" stroke-width="5" fill="none"></circle>

  <!-- Arrow inside lens (growth/tracking) -->
  <path d="M54 50 L60 36 L66 50" stroke="#1A73E8" stroke-width="4" stroke-linejoin="round" fill="none"></path>
  <line x1="60" y1="36" x2="72" y2="50" stroke="#1A73E8" stroke-width="4" stroke-linecap="round"></line>

  <!-- Icons around the circle in white stroke -->

  <!-- Clients (user) top left -->
  <circle cx="25" cy="25" r="7" stroke="white" stroke-width="2" fill="none"></circle>
  <circle cx="25" cy="20" r="3" stroke="white" stroke-width="2" fill="none"></circle>
  <line x1="18" y1="30" x2="32" y2="30" stroke="white" stroke-width="2"></line>

  <!-- Projects (folder) top right -->
  <rect x="85" y="20" width="18" height="14" stroke="white" stroke-width="2" fill="none" rx="2"></rect>
  <path d="M85 20 L93 14 L103 14 L103 20" stroke="white" stroke-width="2" fill="none"></path>

  <!-- Content (document) right -->
  <rect x="100" y="50" width="14" height="20" stroke="white" stroke-width="2" fill="none" rx="2"></rect>
  <line x1="104" y1="58" x2="110" y2="58" stroke="white" stroke-width="2"></line>
  <line x1="104" y1="66" x2="110" y2="66" stroke="white" stroke-width="2"></line>

  <!-- Backlinks (chain) bottom right -->
  <path d="M75 80 L85 90 L75 100" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"></path>
  <path d="M90 80 L80 90 L90 100" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"></path>

  <!-- Tasks (checklist) bottom left -->
  <rect x="20" y="75" width="24" height="16" stroke="white" stroke-width="2" fill="none" rx="3"></rect>
  <polyline points="25,82 30,87 38,78" stroke="white" stroke-width="2" fill="none"></polyline>
  <line x1="25" y1="78" x2="40" y2="78" stroke="white" stroke-width="2"></line>
  <line x1="25" y1="87" x2="40" y2="87" stroke="white" stroke-width="2"></line>

  <!-- Text "SEO Tracker" -->
  <text x="130" y="65" fill="white" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="28">
    SEO Tracker
  </text>
</svg>
