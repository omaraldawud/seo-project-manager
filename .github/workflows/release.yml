name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.PAT }} # ðŸ‘ˆ your actual token secret name here
        run: npx semantic-release
